[project]
name = "windows-mcp"
version = "0.6.2"
description = "Lightweight MCP Server for interacting with Windows Operating System."
authors = [
    { name = "Jeomon George", email = "jeogeoalukka@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE.md" }
keywords = ["windows", "mcp", "ai", "desktop", "ai agent"]
requires-python = ">=3.13"
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: Microsoft :: Windows :: Windows 11",
    "Programming Language :: Python :: 3.13",
    "Topic :: Desktop Environment",
    "Topic :: System :: Shells",
]
dependencies = [
    "click>=8.2.1",
    "comtypes>=1.4.15",
    "fastapi>=0.115.0",
    "fastmcp>=2.14.2",
    "markdownify>=1.1.0",
    "pillow>=11.2.1",
    "posthog>=7.4.0",
    "psutil>=7.0.0",
    "pyautogui>=0.9.54",
    "pyperclip>=1.9.0",
    "python-dotenv>=1.1.0",
    "python-levenshtein>=0.27.1",
    "pywin32>=311",
    "requests>=2.32.3",
    "tabulate>=0.9.0",
    "thefuzz>=0.22.1",
    "uuid7>=0.1.0",
    "uvicorn>=0.32.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.9.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/CursorTouch"
Repository = "https://github.com/CursorTouch/Windows-MCP"
Issues = "https://github.com/CursorTouch/Windows-MCP/issues"

[project.scripts]
windows-mcp = "windows_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"src/windows_mcp/uia/*.py" = ["F403", "F405"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
